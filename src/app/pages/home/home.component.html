<div class="container mg-t-80">
  <div class="row">
    <div class="col-md-12">
      <div class="mat-elevation-z1 pd-v-40 row mat-card">
        <ng-template #loading>
          <brza-table-placeholder [labels]="['Título', 'Situação', '']"></brza-table-placeholder>
        </ng-template>
        <ng-container *ngIf="!isLoading; else loading">
          <div class="col-md-12">
            <!-- <div class="btn-group row" role="group"> -->
            <button mat-raised-button class="mat-primary f-r" (click)="add()"><i class="fa fa-plus"></i> NOVO</button>
            <!-- </div> -->
          </div>
          <div class="col-md-6">
            <h2>A fazer</h2>
            <div cdkDropList id="todo" #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
              class="example-list" (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of todo" cdkDrag>
                {{item.title}}
                <button mat-icon-button (click)="edit(item)">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <h2>Feito</h2>
            <div cdkDropList id="done" #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
              class="example-list" (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done" cdkDrag>
                {{item.title}}
                <button mat-icon-button (click)="destroy(item)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
